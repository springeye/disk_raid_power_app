product: android/app
apply:
  - ../common.module-template.yaml
dependencies:
  - ../shared
  - $compose.uiTooling
  - $libs.koin.android
  - $libs.koin.androidx.compose
  - androidx.core:core-ktx:1.16.0
  - "com.google.accompanist:accompanist-permissions:0.37.3"
  - $compose.preview
  - $libs.androidx.navigation3.ui
  - $libs.androidx.navigation3.runtime
  - $libs.androidx.lifecycle.viewmodel.navigation3
  - $libs.androidx.material3.adaptive.navigation3
  - $libs.ktor.client.core
  - $libs.ktor.client.okhttp
  - "androidx.room:room-ktx:2.8.3"
  - "androidx.room:room-runtime:2.8.3"

settings:
  android:
    namespace: com.github.springeye.diskraidpower
    applicationId: com.github.springeye.diskraidpower

    signing:
      enabled: true
  compose:
    enabled: true
    version: 1.8.2

  junit: junit-4
  kotlin:
    serialization:
      format: json
    ksp:
      processorOptions:
        room.schemaLocation: ../schema
      processors:
        - androidx.room:room-compiler:2.8.3